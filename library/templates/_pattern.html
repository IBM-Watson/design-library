<article library-class="pattern">
  <h2 library-class="pattern--name">{{ pattern.metadata.name }}</h2>
  <p library-class="pattern--description">{{ pattern.metadata.description }}</p>
  <div library-class="pattern--rendered">
    {{ pattern.markup | safe -}}
  </div>
  <div library-class="pattern--code">
    <pre><code class="language-html">{{ pattern.markup | escape -}}</code></pre>
  </div>
  <div library-class="pattern--readme">
    {{ pattern.readme | safe -}}
  </div>
</article>
